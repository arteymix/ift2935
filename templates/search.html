{% extends 'home.html' %}

{% block content %}

<h2>Résultats de recherche</h2>

<form>

  <div class="input-group">
    <input class="form-control" type="search" name="terms" value="{{ request.args.terms }}" placeholder="Rechercher des vidéos...">
    <span class="input-group-btn">
      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
    </span>
  </div>

  <table class="table">
    <tr>
      <th>Titre</th>
      <th>Description</th>
      <th>Date de sortie</th>
    </tr>
    {% for result in results %}
    <tr>
      <td><a href="{{ url_for('video', video_id=result[0]) }}">{{ result[2] }}</a></td>
      <td>{{ result[1] }}</td>
      <td>{{ result[3] }}</td>
    </tr>
    {% else %}
    <tr>
      <td class="danger" colspan="3">
        Aucune vidéo ne correspond aux critères de recherche.
    </td>
    </tr>
    {% endfor %}
  </table>

</form>

{% endblock %}
