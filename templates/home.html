      </div>

      <li><a href="{{ url_for('custom_request', name='last-seen-video') }}">Derniers films vus</a></li>

      <li><a href="{{ url_for('custom_request', name='film-by-realisateur-of-last-seen-video') }}">Les derniers films vus par réalisateur</a></li>
    </ul>
  </hedaer>
